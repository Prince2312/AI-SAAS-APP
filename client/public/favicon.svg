<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="RawAI logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00c6ff"></stop>
      <stop offset="1" stop-color="#2874f0"></stop>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="12" ry="12" fill="url(#g)"></rect>

  <!-- Main lettermark -->
  <text x="32" y="40" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-weight="700" font-size="36" fill="#ffffff" dominant-baseline="middle">R</text>

  <!-- Small AI node motif (top-right) -->
  <g transform="translate(42,18)" fill="#fff" stroke="#fff" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="0" cy="0" r="1.8"></circle>
    <circle cx="9" cy="6" r="1.6"></circle>
    <circle cx="6" cy="-6" r="1.6"></circle>
    <line x1="0" y1="0" x2="6" y2="-6" stroke-width="0.9"></line>
    <line x1="0" y1="0" x2="9" y2="6" stroke-width="0.9"></line>
  </g>
</svg>
